<div class="card">
    <div class="card-img">
        <img [src]="pathimg" alt="" class="img">
    </div>
    <div class="card-title">{{producto.nombre}}</div>
    <div class="card-subtitle">{{producto.descripcion}}</div>
    <hr class="card-divider">
    <div class="card-footer">
        <div class="card-price"><span>☘️</span> {{producto.precio}}</div>
        <button type="button" class="btn-eliminar" (click)="eliminar()">
            <img src="../../../assets/trash-can.png" alt="">
        </button>
        <button type="button" class="btn-editar" (click)="editar()">
            <img src="../../../assets/edit.png" alt="">
        </button>  
    </div>
</div>
