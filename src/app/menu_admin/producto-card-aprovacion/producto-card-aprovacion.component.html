<div class="card">
    <div class="card-img">
        <img [src]="pathimg" alt="" class="img">
    </div>
    <div class="card-title">{{producto.nombre}}</div>
    <div class="card-subtitle">Vendedor: {{producto.User.nombre_usuario}}</div>
    <hr class="card-divider">
    <div class="card-footer">
        <div class="card-price"><span>☘️</span> {{producto.precio}}</div>
        <button type="button" class="btn-eliminar" (click)="rechazar()">
            Rechazar
            <img src="../../../assets/trash-can.png" alt="">
        </button>
        <button type="button" class="btn-editar" (click)="aceptar()">
            Aceptar
            <img src="../../../assets/edit.png" alt="">
        </button>  
        <button type="button" class="btn-ver" (click)="redirigir()">
            Ver
            <img src="../../../assets/see.png" alt="">
        </button>  
    </div>
</div>
