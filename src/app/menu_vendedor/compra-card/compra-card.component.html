<div class="card">
    <div class="card-img">
        <img [src]="pathimg" alt="" class="img">
    </div>
    <div class="card-title">{{compra.nombre}}</div>
    <div class="card-subtitle">{{compra.descripcion}}</div>
    <hr class="card-divider">
    <div class="card-footer">
        <button type="button" class="btn-ver" (click)="ver()">
            <img src="../../../assets/see.png" alt="">
        </button>  
    </div>
</div>
