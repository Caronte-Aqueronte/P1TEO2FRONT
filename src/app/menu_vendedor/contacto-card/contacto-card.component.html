<div class="chat-card">
    <div class="chat-header">
        <img src="../../../assets/user.png">
        <h3 class="chat-title">{{ contacto.nombre }}</h3>
    </div>
    <div class="alt-color">
        <div class="chat-body alt-color">
            <p class="chat-last-active">Contenido: {{ contacto.contenido }}</p>
        </div>
        <div class="chat-footer">
            <button class="btn-delete-chat" (click)="eliminarChat()">Eliminar Contacto</button>
        </div>
    </div>
</div>
