<div class="container">
    <!-- Formulario reactivo -->
    <form [formGroup]="formEditarImagen" (submit)="editarFotoDelArticulo()">
        <div class="form-section-container">
            <h3>Edita la imagen de tu articulo</h3>
            <!--Visualizador de imagen-->
            <img *ngIf="imagenUrl" class="img-fluid img-thumbnail img" src="{{imagenUrl}}">
            <div class="mb-3">
                <label for="formFile" class="form-label">Imagen del articulo</label>
                <input class="form-control" type="file" id="formFile" (change)="onFileChange($event)"
                    formControlName="imagen" accept="image/png, image/jpeg, image/webp">
            </div>


            <!-- Boton de ingresar -->
            <button [hidden]="formEditarImagen.invalid">
                <span></span>
                <span></span>
                <span></span>
                <span></span> Editar imagen
            </button>
        </div>
        <br>
    </form>
    <!-- FORMULARIO PARA LA EDICION DE LA INFO -->
    <form [formGroup]="formEditarInfo" (submit)="editarInfoDelArticulo()">
        <div class="form-section-container">
            <h3>Edita la informacion de tu articulo</h3>
            <div class="inputbox">
                <input type="text" required="required" formControlName="nombre">
                <span>Nombre del articulo</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="text" required="required" formControlName="descripcion">
                <span>Descripcion del articulo</span>
                <i></i>
            </div>

            <div class="inputbox">
                <input type="number" required="required" formControlName="precio" step="0.01" min="0.01">
                <span>Precio del articulo</span>
                <i></i>
            </div>

            <p>
                Deseas mostrar tus contactos en la publicacion?
            </p>
            <label class="switch">
                <input type="checkbox" formControlName="switch">
                <span class="slider"></span>
            </label>

            <div class="tags-container">
                <div>
                  <h3>Tags</h3>
                  <div class="selector-tag">
                    <app-tag-add *ngFor="let tag of tags; let i = index" [tag]="tag" (event)="anadirTag(i)"></app-tag-add>
                  </div>
                </div>
                <div>
                  <h3>Tags Seleccionados</h3>
                  <div class="selector-tag">
                    <app-tag-del *ngFor="let tag of tagsSeleccionados; let i = index" [tag]="tag"
                      (event)="eliminarTag(i)"></app-tag-del>
                  </div>
                </div>
              
              </div>
            <!-- Boton de ingresar -->
            <button [hidden]="formEditarInfo.invalid">
                <span></span>
                <span></span>
                <span></span>
                <span></span> Editar informacion
            </button>
        </div>
        <br>
    </form>


</div>
