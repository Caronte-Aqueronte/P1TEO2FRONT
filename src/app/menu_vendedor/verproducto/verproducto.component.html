<div class="contenedor">
    <div class="imagen">
        <img [src]="pathimg" alt="">
    </div>

    <div class="info">

        <div class="info-container">
            <p class="title">
                {{producto.nombre}}
            </p>

            <p class="precio">
                Precio: ☘️ {{producto.precio}}
            </p>

            <p class="des">
                Descripción: {{producto.descripcion}}
            </p>

            <div>
                Tags
                <div class="tags-container">
                    <div class="tag" *ngFor="let tag of tags">
                        {{tag}}
                    </div>
                </div>
            </div>

            <button class="buy-button" *ngIf="usuarioRegistrado">Comprar</button>
            <button class="report" *ngIf="usuarioRegistrado">Reportar publicacion</button>
            <button class="login"  *ngIf="!usuarioRegistrado">Inicia sesion</button>
        </div>
    </div>
    <div class="info">
        <div class="info-container">
    

            <p class="title">
                Vendedor {{usuarioVendedor.nombre}}
            </p>
            <div class="contactos" *ngIf="producto.mostrar_contacto">
                contactos
            </div>
            <button class="chat-button"  *ngIf="usuarioRegistrado">Chatear con el vendedor</button>
        </div>
    </div>
</div>
